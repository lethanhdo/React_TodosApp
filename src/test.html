<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>To do list</h2>
            <hr>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="addToDo">
                        <div class="card">
                            <div class="card-header">
                               <div class="tittle">Add to do</div>
                               <div class="icon"><i class="fal fa-times"></i>
                               </div>
                            </div>
                            <div class="card-body">
                                <label for="">Name:</label>
                                <input type="text">
                                <label for="">Status:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Active</option>
                                    <option>Hide</option>
                                  </select>
                            </div>
                            <div class="card-footer text-muted">
                                <button type="button" class="btn btn-warning">Save</button>
                                <button type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <button type="button" class="btn btn-info"><i class="fas fa-plus"></i>Info</button>
                    <div class="search">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Sort
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#"><img src="../public/img/az.png" alt="">Name from A to Z</a>
                              <a class="dropdown-item" href="#"><img src="../public/img/az.png" alt="">Name from Z to A</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Status : Active</a>
                              <a class="dropdown-item" href="#">Status : Hide</a>
                            </div>
                          </li>
                    </div>
                    
                    <div class="table">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td><button type="button" class="btn btn-info">Active</button></td>
                                <td>
                                    <button type="button" class="btn btn-warning"><i class="far fa-edit"></i>Edit</button>
                                    <button type="button" class="btn btn-danger"><i class="fal fa-trash-alt"></i>Delete</button>
                                </td>
                              </tr>

                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
